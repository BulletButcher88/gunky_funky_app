<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gunky Funk App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="front_style.css">
</head>

<body>


    <div class="container">

        <div class="play"><i class="fas fa-play"></i></div>
        <div class="loud"><i class="fas fa-volume-up"></i></div>
        <div class="fast"><i class="fas fa-skiing"></i></div>
        <div class="smooth"><i class="fas fa-window-minimize"></i></div>
        <div class="pause"><i class="fas fa-pause"></i></div>
        <div class="quiet"><i class="fas fa-volume-down"></i></div>
        <div class="slow"><i class="fas fa-bed"></i></div>
        <div class="chopped"><i class="fas fa-times"></i></div>

        <div class="note-a">A</div>
        <div class="note-b">B</div>
        <div class="note-c">C</div>
        <div class="note-d">D</div>
        <div class="note-e">E</div>
        <div class="note-f">F</div>
        <div class="note-g">G</div>
        <div class="sharp">#</div>

        <div class="count-8">1</div>
        <div class="count-7">2</div>
        <div class="count-6">3</div>
        <div class="count-5">4</div>
        <div class="count-4">5</div>
        <div class="count-3">6</div>
        <div class="count-2">7</div>
        <div class="count-1">8</div>




        <a href="#" class="temp" onClick="stopwatch.lap();">TAP \n TEMPO</a>

        <div class="go">GO!</div>

    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
